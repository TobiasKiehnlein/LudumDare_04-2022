name: Build project

on: [push, pull_request]

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL # WebGL.
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: LudumDare-04-2022/Library
          key: Library-LudumDare-04-2022-WebGL
          restore-keys: |
            Library-LudumDare-04-2022-
            Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          projectPath: ./LudumDare-04-2022
          customImage: unityci/editor:2021.2.17f1-base-1.0.0
      - uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: /github/workspace/build/${{ matrix.targetPlatform }}
